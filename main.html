<html><head>
    <title>AudioViz 2.0</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            background-color: #111;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }
        #visualizer {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
        }
        #controls {
            position: absolute;
            bottom: 20px;
            z-index: 10;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
        }
        button {
            background-color: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: #fff;
            padding: 10px 20px;
            font-size: 14px;
            cursor: pointer;
            border-radius: 25px;
            transition: all 0.3s ease;
        }
        button:hover {
            background-color: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }
        #fileInput {
            display: none;
        }
#songInfo {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 10;
            font-size: 18px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        .pulse {
            animation: pulse 1s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        #vizName {
            position: absolute;
            top: 50px;
            left: 20px;
            z-index: 10;
            font-size: 24px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        #playlist {
            position: absolute;
            top: 100px;
            right: 20px;
            z-index: 10;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 5px;
            max-height: 60vh;
            overflow-y: auto;
            transition: transform 0.3s ease;
        }
        #playlist.hidden {
            transform: translateX(100%);
        }
        #playlist h3 {
            margin-top: 0;
        }
        #playlist ul {
            list-style-type: none;
            padding: 0;
        }
 #playlist li {
            padding: 5px 0;
            cursor: pointer;
        }
        #playlist li:hover {
            color: #00ffff;
        }
        #volumeControl {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 10;
            display: flex;
            align-items: center;
        }
        #volumeSlider {
            width: 100px;
            margin-left: 10px;
        }
        #togglePlaylist {
            position: absolute;
            top: 60px;
            right: 20px;
            z-index: 11;
        }
    </style>
</head>
<body>
    <canvas id="visualizer"></canvas>
    <div id="songInfo"></div>
    <div id="vizName"></div>
    <div id="controls">
        <button id="playPause">Play</button>
        <button id="prevViz">Previous Viz</button>
        <button id="nextViz">Next Viz</button>
        <button id="uploadBtn">Upload Music</button>
        <input type="file" id="fileInput" accept="audio/*" multiple>
    </div>
    <div id="volumeControl">
        <span>Volume:</span>
        <input type="range" id="volumeSlider" min="0" max="1" step="0.01" value="1">
    </div>
    <button id="togglePlaylist">Toggle Playlist</button>
    <div id="playlist">
        <h3>Playlist</h3>
        <ul id="playlistItems"></ul>
    </div>

    <script>
        let audioContext, analyser, source, canvas, ctx, animationId;
        let currentVisualization = 0;
const visualizations = ['Spectrum Bars', 'Circular Wave', 'Particle System', 'Fractal Tree', 'Spiral', 'Frequency Dots'];
        let playlist = [];
        let currentTrackIndex = 0;

        function initAudio() {
            audioContext = new (window.AudioContext || window.webkitAudioContext)();
            analyser = audioContext.createAnalyser();
            analyser.fftSize = 2048;

            canvas = document.getElementById('visualizer');
            ctx = canvas.getContext('2d');

            resize();
            window.addEventListener('resize', resize);
        }

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        function drawSpectrumBars() {
            const bufferLength = analyser.frequencyBinCount;
            const dataArray = new Uint8Array(bufferLength);
            analyser.getByteFrequencyData(dataArray);

            ctx.clearRect(0, 0, canvas.width, canvas.height);

            const barWidth = canvas.width / bufferLength * 2.5;
            let x = 0;

            for (let i = 0; i < bufferLength; i++) {
                const barHeight = dataArray[i] / 255 * canvas.height;
                const hue = i / bufferLength * 360;
                ctx.fillStyle = `hsl(${hue}, 100%, 50%)`;
                ctx.fillRect(x, canvas.height - barHeight, barWidth, barHeight);
                x += barWidth + 1;
            }
        }

        function drawCircularWave() {
            const bufferLength = analyser.fftSize;
            const dataArray = new Uint8Array(bufferLength);
            analyser.getByteTimeDomainData(dataArray);

            ctx.clearRect(0, 0, canvas.width, canvas.height);

            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;
            const radius = Math.min(centerX, centerY) * 0.8;
